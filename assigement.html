<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Web</title>
    <script> 

const apiKey = 'c5bded775569436781c3baf409e1f557';


const url = `https://newsapi.org/v2/everything?q=apple&from=2025-10-08&to=2025-10-08&sortBy=popularity&apiKey=c5bded775569436781c3baf409e1f557`;

fetch(url)
  .then(response => response.json())
  .then(data => {
    console.log(data.articles); 
    const newsContainer = document.getElementById('news');
    data.articles.forEach(article => {
      const div = document.createElement('div');
      div.innerHTML = `
      <div class="cards">
        <h3>${article.title}</h3>
        <p>${article.description || 'No description available'}</p>
        <a href="${article.url}" target="_blank">Read more</a>
        <img src = "${article.urlToImage}" class= "imagehai">
        <hr> 
      </div>
      `;
      newsContainer.appendChild(div);
    });
  })
  .catch(error => console.error('Error fetching news:', error));


    </script>
    <style>
        *{
            margin:0px;
            padding: 0px;
        }
        .imagehai{
            height: 55vh;
            width:70vw
        }
        header{
            width: 100vw;
            height:5vh;
            background-color: rgb(193, 232, 232);
            padding: 10px;
            border: 1px solid black;
            font-size: 55px;
        }
        .cards{
                margin:30px 160px 60px;
                border: 1px solid black;
                height:60vh;
                width:70vw;

        }

    </style>

</head>
<body>
        <header> <span>News Web</span>  </header>
        <div id="news">
        </div>

    


    
</body>
</html>
